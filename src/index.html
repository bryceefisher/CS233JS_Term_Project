<!DOCTYPE html>
<html>


<head>
    <title>Bryce's Brewery Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>


<body>

    <nav class="navbar navbar-light justify-content-around">
        <div class="mt-4">
            <span class="navbar-brand mb-3 mt-3">
                <p class="display-5"><img class="beerImg" src="assets/beer.png">Bryce's Brewery Finder<img
                        class="beerImg" src="assets/beer.png"></p>
            </span>
        </div>
    </nav>

    <div class="container">

        <div class="col-12">
            <div id="map" class="mt-5 my-3"></div>
        </div>
        <div class="col-12 mt-5 align-content-end">
            <div class="row">
                <div class="col">
                    <div class="inputBubble p-3 container-fluid">
                        <div class="input-group d-flex justify-content-end row">
                            <div class="row">
                                <div class="col-6 mx-3 col-md-8 col-sm-6 col-lg-9 col-xl-9">
                                    <span>
                                        <h5>City:</h5>
                                    </span>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex">
                                        <input type="text" id="searchCity" list="cityOptions" placeholder="Search City">
                                        <datalist id="cityOptions"></datalist>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inputBubble mt-3 p-3">
                        <div class="input-group d-flex justify-content-end row">
                            <div class="row">
                                <div class="col-6 mx-3 col-md-8 col-sm-6 col-lg-9 col-xl-9">
                                    <span>
                                        <h5>State:</h5>
                                    </span>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex">
                                        <input type="text" id="searchState" list="stateOptions"
                                            placeholder="Search State">
                                        <datalist id="stateOptions"></datalist>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inputBubble mt-3">
                        <div class="input-group d-flex justify-content-end row">
                            <div class="row">
                                <div class="col-6 mx-3 col-md-8 col-sm-6 col-lg-9 col-xl-9">
                                    <span>
                                        <h5>Number of Breweries:</h5>
                                    </span>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex">
                                        <input type="text" id="numInput" list="numOptions" placeholder="Choose Number">
                                        <datalist id="numOptions"></datalist>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-around">
                        <button type="button" class="btn btn-primary mt-3 bubbleButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>


</body>


</html>
