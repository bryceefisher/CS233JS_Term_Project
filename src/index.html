<!DOCTYPE html>
<html>


<head>
    <title>Bryce's Brewery Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/beer.png">
</head>


<body>

    <div id="loading-container" class="container">
        <div class=" d-flex flex-column align-items-center row mt-5">
            <img src="assets/beer.png" alt="Loading" id="loading-image">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <p class="display-3">Bryce's Brewery Finder is Loading...</p>
        </div>
    </div>

    <div id="content-container" class="visually-hidden">
        <nav class="navbar navbar-light justify-content-around">
            <div class="mt-4">
                <span class="navbar-brand mb-3 mt-3">
                    <p class="display-5"><img class="beerImg" src="assets/beer.png">Bryce's Brewery Finder<img
                            class="beerImg" src="assets/beer.png"></p>
                </span>
            </div>
        </nav>

        <div id="container" class="container">

            <div class="col-12">
                <div id="map" class="mt-5 my-3"></div>
            </div>
            <div class="col-12 mt-5 align-content-end">
                <div class="row">
                    <div class="col">

                        <div class="inputBubble mt-3">
                            <div class="input-group d-flex justify-content-end row">
                                <div class="col mx-5">
                                    <label for="searchCity">
                                        <h5>City:</h5>
                                </div>
                                <input class="col-5 col-sm-7 col-lg-9 col-md-8" type="text" id="searchCity"
                                    list="cityOptions" placeholder="Choose City">
                                <datalist id="cityOptions"></datalist>
                            </div>
                        </div>
                        <div class="inputBubble mt-3">
                            <div class="input-group d-flex justify-content-end row">
                                <div class="col mx-5">
                                    <label for="searchState">
                                        <h5>State:</h5>
                                </div>
                                <input class="col-5 col-sm-7 col-lg-9 col-md-8" type="text" id="searchState"
                                    list="stateOptions" placeholder="Choose State">
                                <datalist id="stateOptions"></datalist>
                            </div>
                        </div>
                        <div class="inputBubble mt-3">
                            <div class="input-group d-flex justify-content-end row">
                                <div class="col mx-5">
                                    <label for="numInput">
                                        <h5>Number of Breweries:</h5>
                                </div>
                                <input class="col-5 col-sm-7 col-lg-9 col-md-8" type="text" id="numInput"
                                    list="numOptions" placeholder="Choose Number">
                                <datalist id="numOptions"></datalist>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around">
                            <button type="button" class="btn btn-primary mt-3 bubbleButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


</body>


</html>
